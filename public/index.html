<body>
  <script type="text/x-handlebars">
    {{#view App.DrinksView}}
      <h1>Hello world!</h1>
      <ul>
        {{#each drinks}}
          <li>
            <strong>{{name}}</strong>, {{alcohol}}, {{image}}
            {{#view Ember.Button tagName="a" target="parentView" action="destroyDrink" drinkBinding="this"}}X{{/view}}
          </li>
        {{/each}}
      </ul>
    {{/view}}
    {{#view App.NewDrinkView}}
      Název:
      {{view Ember.TextField valueBinding="newDrink.name"}}
      Alkohol:
      {{view Ember.TextField valueBinding="newDrink.alcohol" type="number"}}
      {{#view Ember.Button target="parentView" action="create"}}Vytvořit{{/view}}
    {{/view}}
  </script>

  <script src="/javascripts/vendor/jquery-1.7.1.js"></script>
  <script src="/javascripts/vendor/ember-0.9.4.js"></script>
  <script src="/javascripts/vendor/ember-data-0.14.js"></script>
  <script src="/javascripts/vendor/sproutcore-statechart-20120127.js"></script>
  <script src="/socket.io/socket.io.js"></script>

</body>
